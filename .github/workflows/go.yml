name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ''  # Ganti dengan versi Go yang kamu gunakan, atau hapus untuk menggunakan versi terbaru.

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
